server.port=${PORT:8080}
spring.application.name=TodoApp1

# ---------
# management endpoints
management.endpoints.web.exposure.include=*
management.endpoints.enabled-by-default=true
management.endpoint.health.show-details=ALWAYS
management.endpoint.env.show-values=ALWAYS
management.endpoint.configprops.show-values=ALWAYS
management.endpoint.health.show-components=always
spring.h2.console.enabled=true

spring.mustache.check-template-location = false

# ---
# logging
logging.level.com.example=DEBUG
logging.level.org.atmosphere = warn
# sql logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# transaction logging
logging.level.org.springframework.orm.jpa=TRACE
logging.level.org.springframework.transaction=TRACE
logging.level..org.springframework.transaction.interceptor=TRACE

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=true
# To improve the performance during development.
# For more information https://vaadin.com/docs/latest/integrations/spring/configuration#special-configuration-parameters
vaadin.allowed-packages=com.vaadin,org.vaadin,com.example.application
vaadin.exclude-urls=/swagger-ui/**,/custom-service/**
vaadin.copilot.enable=false

#spring.jpa.defer-datasource-initialization = true
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.properties.hibernate.jdbc.batch_size=3
spring.jpa.properties.hibernate.order_inserts=true
